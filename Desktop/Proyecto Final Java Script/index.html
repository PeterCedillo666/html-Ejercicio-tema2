<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>    
   
    <script type="module" src="./js/app.js"></script>
 
    <link rel="stylesheet" href="./css/estilos.css">
    
</head>
<body onload="cargarApp()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">Presupuesto Disponible</div>
            <div class="presupuesto_valor"  id="presupuesto">0</div>
            
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor"  id="ingreso">0</div>
                    <div class="presupuesto_ingreso--porcentaje"> </div>
                </div>
            </div>
            
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor"  id="egreso">0</div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">0 </div>
                </div>
            </div>
        </div>
    </div>
    <div style="align-items: center;">
        <form id="forma">
            <div class="agregar">
                <div class="agregar_contenedor">
                    <select class="agregar_tipo" id="tipo">
                        <option value="ingreso" selected>+</option>
                        <option value="egreso">-</option>
                    </select>
                    <input type="text" class="agregar_descripcion" id="descripcion" placeholder="Agregar DescripciÃ³n">
                    <input type="number" class="agregar_valor" placeholder="Valor" step="any">
                    <button class="agregar_btn" onclick="agregarDato()" type="button">
                        <ion-icon name="checkmark-circle-outline"></ion-icon>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div class="lista_ingresos"></div>
        </div>
        
        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div class="lista_egresos"></div>
        </div>
    </div>

   
   
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script> 
</body>
</html>
